<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Indpro.io Footer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #000;
    }
    .footer {
      padding: 40px 20px;
      border-top: 2px solid #ccc;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .footer-top {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-weight: bold;
      font-size: 28px;
    }

    .subscribe {
      margin-top: 20px;
      max-width: 300px;
    }

    .subscribe h3 {
      margin: 0 0 5px;
    }

    .subscribe p {
      margin: 0 0 10px;
      font-size: 14px;
    }

    .subscribe input {
      width: calc(100% - 90px);
      padding: 10px;
      font-size: 14px;
      margin-right: 10px;
      border: 1px solid #000;
    }

    .subscribe button {
      padding: 10px 15px;
      background: #000;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .footer-links {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      font-size: 14px;
      margin-top: 30px;
    }

    .footer-links a {
      color: #000;
      text-decoration: none;
    }

    .social-icons {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }

    .social-icons a {
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      border-radius: 50%;
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    .footer-bottom {
      text-align: right;
      font-size: 14px;
      margin-top: 30px;
    }

    @media (max-width: 600px) {
      .footer-top {
        flex-direction: column;
        align-items: flex-start;
      }

      .footer-bottom {
        text-align: center;
      }

      .subscribe input {
        width: 100%;
        margin-bottom: 10px;
      }

      .subscribe button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <footer class="footer">
    <div class="footer-top">
      <div class="logo">INDPRO.IO</div>
      <div class="subscribe">
        <h3>Subscribe</h3>
        <p>Select topics and stay current with our latest insights</p>
        <form onsubmit="handleSubmit(event)">
          <input type="email" placeholder="Enter your email" required />
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>

    <div class="footer-links">
      <a href="#">Contact us</a>
      <a href="#">FAQ</a>
      <a href="#">Privacy policy</a>
      <a href="#">Cookie preferences</a>
      <a href="#">Terms of use</a>
    </div>

    <div class="social-icons">
      <a href="#" title="YouTube">▶</a>
      <a href="#" title="Instagram">★</a>
      <a href="#" title="Facebook">f</a>
    </div>

    <div class="footer-bottom">
      &copy; 2025 Indpro
    </div>
  </footer>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      const emailInput = event.target.querySelector('input');
      alert("Thanks for subscribing with ${emailInput.value}!");
      emailInput.value = '';
    }
  </script>
</body>
</html>
