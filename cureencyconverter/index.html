<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/241cbd77ed.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="maindiv d-flex flex-column justify-content-center w-100">
        <div class="d-flex flex-row justify-content-center"></div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1> Currency Converter</h1>
                    <label for="input1">Enter Amount</label>
                    <input type="number" id="input1" placeholder="Enter Amount">
                    <select name="currency" id="currency">
                        <option value="USD">USD</option>
                        <option value="INR">INR</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                        <option value="RUB">RUB</option>
                    </select>

                    <label for="tocurrency" >To</label>
                    <select name="tocurrency" id="tocurrency">
                        <option value="USD">USD</option>
                        <option value="INR">INR</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                        <option value="RUB">RUB</option>
                    </select>
                    <button id="convert" onclick="convert()" class="btn btn-primary">Convert</button>
                    <button id="swap" onclick="swap()" class="btn btn-danger">Swap</button>
                    <p id="result"></p>
                </div>
            </div>
        </div>
        </div>
    </div>
    <script >
        const rates = {
            USD: 1,
            INR: 80,
            EUR: 0.9,
            GBP: 0.8,
            RUB: 65,
        };
        function convert() {
            const input1 = document.getElementById("input1").value;
            const currency = document.getElementById("currency").value;
            const tocurrency = document.getElementById("tocurrency").value;
            const result = input1 * rates[tocurrency] / rates[currency];
            document.getElementById("result").innerHTML = result;
        }
        function swap() {
            // we are swap the options of select 
            const temp = document.getElementById("tocurrency").value;
            document.getElementById("tocurrency").value = document.getElementById("currency").value;
            document.getElementById("currency").value = temp;
        }
    </script>
</body>
</html>
